<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #4dc278 0%, #b9ff78 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 700px;
            width: 95%;
            padding: 70px;
            background-color: rgba(213, 228, 199, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 50px;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #495057;
            font-weight: 600;
            padding: 12px 20px;
            font-size: 18px;
        }
        .nav-tabs .nav-link.active {
            color: #007bff;
            background-color: transparent;
            border-bottom: 3px solid #007bff;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn-primary {
            border-radius: 25px;
            padding: 12px 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,123,255,0.3);
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="login-form" class="mt-4">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="login-email" placeholder="Email address" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form id="signup-form" class="mt-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="signup-name" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="signup-email" placeholder="Email address" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
        </div>
        <div id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to show messages
        document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        
        // Store user data
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        users[email] = { name: name, password: password };
        localStorage.setItem('users', JSON.stringify(users));

        // Store current user
        localStorage.setItem('currentUser', JSON.stringify({ email: email, name: name }));

        alert('Sign up successful!');
        window.location.href = 'home.html';
    });

    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        if (users[email] && users[email].password === password) {
            // Store current user
            localStorage.setItem('currentUser', JSON.stringify({ email: email, name: users[email].name }));
            window.location.href = 'home.html';
        } else {
            alert('Incorrect email or password');
        }
    });
    </script>
</body>
</html>
